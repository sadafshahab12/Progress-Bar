<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Progress Bar | Sadaf Shahab</title>

    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- html -->
      <div class="skill-box">
        <span class="title">HTML</span>

        <div class="skill-bar">
          <span class="skill-per html">
            <span class="tooltip">90%</span>
          </span>
        </div>
      </div>

      <!-- CSS -->
      <div class="skill-box">
        <span class="title">CSS</span>

        <div class="skill-bar">
          <span class="skill-per css">
            <span class="tooltip">80%</span>
          </span>
        </div>
      </div>
      <!-- TypeScript -->
      <div class="skill-box">
        <span class="title">TypeScript</span>

        <div class="skill-bar">
          <span class="skill-per typescript">
            <span class="tooltip">60%</span>
          </span>
        </div>
      </div>
      <!-- JavaScript -->
      <div class="skill-box">
        <span class="title">JavaScript</span>

        <div class="skill-bar">
          <span class="skill-per java">
            <span class="tooltip">60%</span>
          </span>
        </div>
      </div>
      <!-- Tailwind Css -->
      <div class="skill-box">
        <span class="title">Tailwind Css</span>

        <div class="skill-bar">
          <span class="skill-per tailwind">
            <span class="tooltip">50%</span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
